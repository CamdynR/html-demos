<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>style: HTML Tag Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h2 { background-color: purple; }
        p { font-size: 40px;}
        @media only screen and (max-width: 600px) {
            body {
                background-color: yellow;
            }
        }
    </style>
</head>

<body>
    <h1>HTML style Examples</h1>
    <h3>(resize the viewport to see the background-color of the body change!)</h3>
    <h2>Change the heading's color with the style tag</h2>
    <p>Change the paragraph's font size with the style tag.</p>
</body>

</html>
